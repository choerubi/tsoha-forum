{% if session.user_id %}

<body class="body-forms">
    <form action="/remove" method="POST">
        Which forum would you like to remove?
        <br>
        {% for forum in forums %}
        <input type="radio" name="forum" value="{{ forum.id }}"> {{ forum[1] }}

        {% endfor %}

        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
</body>

{% endif %}
